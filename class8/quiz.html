<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Form</title>

</head>

<body>
    <form>
        <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
        <div>
            <label for="username">Enter your username</label>
            <input type="text" name="username" placeholder="">
        </div>
        <div>
            <br>
            <label for="city">Enter your city</label>
            <input type="text" name="city" placeholder="">
        </div>
        <div>
            <br>
            <label for="pincode">Enter your pincode</label>
            <input type="text" name="pincode" placeholder="">
        </div>
    </form>
</body>

</html>
