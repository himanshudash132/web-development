<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #2e7842fd;
        }

        .text-element {
            text-shadow: 10px 5px 3px #b123c3;
            outline: 2px solid black;
            border: 2px solid green;
            /* outline-offset: 1px; */
            border-radius: 11px;

        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore facere voluptatum repudiandae aperiam optio,
        animi minus possimus tenetur vel quasi sequi soluta, nihil ipsa atque consequuntur pariatur harum neque ad.
    </p>
</body>

</html>
